# DATABASE
spring.datasource.url=jdbc:postgresql://localhost:5432/projeto-cadastro-usuario
spring.datasource.username=spring-boot-user
spring.datasource.password=123456

# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.datasource.initialization-mode=always
spring.datasource.platform=local

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect4
spring.jpa.properties.hibernate.default_schema="public"
spring.jpa.properties.hibernate.current_session_context_class=thread
spring.jpa.properties.hibernate.format_sql=true